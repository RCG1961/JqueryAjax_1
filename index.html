<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>ajax</title>
</head>

<body>

  <div class="container mt-3">


    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="lista-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
          aria-selected="true">Lista</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="datos-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
          aria-selected="false">Crear</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="lista-tab">
          <button type="button" class="btn btn-primary" id="leerEmpleados">Leer empleados</button>
          <div class="alert alert-primary" role="alert">
            <ul id="listaEmpleados">
              <li>Lista empleados</li>
            </ul>
          </div>      
      </div>
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="datos-tab">
        <div class="form-group">
          <label for="">Nombre</label>
          <input type="text" class="form-control" id="nombre">
          <input type="hidden" id="id">
          <label for="">Puesto</label>
          <input type="text" class="form-control" id="puesto">
          <label for="">Edad</label>
          <input type="text" class="form-control" id="edad">
          <button type="button" class="btn btn-primary" id="crearEmpleado" >Crear</button>
          <button type="button" class="btn btn-primary" id="editarEmpleado" >Editar</button>
        </div>
      </div>
    </div>



  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="javascript.js"></script>
</body>

</html>
